{% extends "visual/display.html" %}
{% block plot %}
{% load static %}
    <div>
        <div id="main03" style="width: 1100px;height:500px;"></div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <script type="text/javascript">
            var myChart=echarts.init(document.getElementById('main03'));
            const colors = ['#5470C6', '#91CC75', '#EE6666', '#93CE07', '#FBDB0F'];
            var col_name = {{col_name|safe}};
            var pho_date = {{pho_date|safe}};
            var bar = {{pho_qty|safe}};
            var line = {{pho_line|safe}};

            var option = {
                  title : {
                    text : 'xxx for PHO',
                    left : '1%'
                  },
                  color: colors,
                  tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                      type: 'cross'
                    }
                  },
                  grid: {
                    right: '20%'
                  },
                  toolbox: {
                    feature: {
                      dataZoom:{
                        yAxisIndex: 'none'
                      },
                      dataView: { show: true, readOnly: false },
                      restore: { show: true },
                      saveAsImage: { show: true }
                    }
                  },
                  legend: {
                    data: col_name
                  },
                  dataZoom: [
                    {
                      show: true,
                      realtime: true,
                      start: 30,
                      end: 70,
                      xAxisIndex: [0, 1]
                    },
                    {
                      type: 'inside',
                      realtime: true,
                      start: 30,
                      end: 70,
                      xAxisIndex: [0, 1]
                    }
                  ],
                  xAxis: [
                    {
                      type: 'category',
                      axisTick: {
                        alignWithLabel: true
                      },
                      data: pho_date
                    }
                  ],
                  yAxis: [
                    {
                      type: 'value',
                      name: 'QTY',
                      position: 'right',
                      alignTicks: true,
                      axisLine: {
                        show: true,
                        lineStyle: {
                          color: colors[0]
                        }
                      },
                      axisLabel: {
                        formatter: '{value}'
                      }
                    },
                    {
                      type: 'value',
                      name: 'xACC',
                      position: 'left',
                      alignTicks: true,
                      axisLine: {
                        show: true,
                        lineStyle: {
                          color: colors[3]
                        }
                      },
                      axisLabel: {
                        formatter: '{value}'
                      }
                    }
                  ],
                  series: [
                    {
                      name: col_name[0],
                      type: 'bar',
                      data: bar[0]
                    },
                    {
                      name: col_name[1],
                      type: 'bar',
                      data: bar[1]
                    },
                    {
                      name: col_name[2],
                      type: 'bar',
                      data: bar[2]
                    },
                    {
                      name: col_name[3],
                      type: 'line',
                      yAxisIndex: 1,
                      data: line[0]
                    },
                    {
                      name: col_name[4],
                      type: 'line',
                      yAxisIndex: 1,
                      data: line[1]
                    }
                  ]
            };
            myChart.setOption(option);
        </script>
    </div>
    <div>
        <div id="main09" style="width: 1100px;height:500px;"></div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
        <script type="text/javascript">
            var myChart=echarts.init(document.getElementById('main09'));
            data1 = {{lis1|safe}};
            data2 = {{lis2|safe}};
            var option = {
              title : {
                text : 'xxx for THO',
                left : '1%'
              },
              xAxis: {
                data: data1,
                type: 'category'

              },
              yAxis: {
                type: 'value'
              },
              series: [
                {
                  data: data2,
                  type: 'line'
                }
              ]
            };
            myChart.setOption(option);
         </script>
    </div>
{% endblock %}
